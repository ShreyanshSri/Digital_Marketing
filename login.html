<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:wght@500&display=swap" rel="stylesheet"> -->

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Open+Sans:ital,wght@0,300;1,300&family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>
        <section class="background">
            <div class="outer">

                <span class="sign sign2">Sign Up</span> <span class="sign1 sign">Login</span>
                <div class="inner">
                   <div class="name input" >
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Full Name">
                   </div>
                   
                    <div class="mail input">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" placeholder="hello@gmail.com">
                    </div>
                    
                    <div class="password input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="user_password" placeholder="">
                    </div>
                    

                    <button class="btn"><a href="">Sign Up</a></button>
                    <label for="btn"></label>
                    <p class="last">Already a member? <br> <a href="" class="log">Log in</a></p>
                </div>
            </div>
        </section>
</body>
</html>
